[tool.ruff]
line-length = 120
target-version = "py310"

exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    ".venv",
]

[tool.ruff.lint]
select = [
    "A",
    "B",
    "C",
    "E",
    "F",
    "G",
    "I",
    "N",
    "Q",
    "S",
    "T",
    "W",
    "ARG",
    "BLE",
    "COM",
    "DJ",
    "EM",
    "ERA",
    "EXE",
    "FBT",
    "ICN",
    "INP",
    "ISC",
    "NPY",
    "PGH",
    "PIE",
    "PL",
    "PT",
    "PYI",
    "RET",
    "RSE",
    "RUF",
    "SIM",
    "SLF",
    "TCH",
    "TID",
    "TRY",
    "UP",
    "YTT",
]
ignore = [
    "Q000",
    "ANN101",
    "ARG002",
    "RUF012",
    "RUF001",
    "S101",
    "INP001",
    "ARG001",
    "SIM115",
    "A003",
    "SLF001",
    "PGH004",
    "S113",
    "DJ001",
    "DJ008",
    "DJ012",
    "FBT002",
    "SIM114",
    "S311",
    "RUF003",
    "RUF002",
]

[tool.ruff.format]
quote-style = "single"
skip-magic-trailing-comma = false
indent-style = "space"
line-ending = "auto"

[tool.djlint]
profile = "django"
max_blank_lines = 1
custom_html = "turbo-frame"
max_line_length = 80
indent = 4
close_void_tags = true

[tool.pyright]
include = ["."]
executionEnvironments = [{ root = "." }, { root = "apps" }]

[tool.flake8]
ignore = [
    'WPS306',
    'WPS602',
    'I004',
    'I001',
    'DAR101',
    'DAR201',
    'WPS348',
    'WPS323',
    'WPS305',
    'WPS332',
    'Q000',
    'D',
]
max-line-length = 120
max-base-classes = 4
