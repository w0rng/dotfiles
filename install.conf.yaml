- defaults:
    link:
      relink: true

- create:
    - ~/.config

- link:
    ~/.config/yabai: yabai
    ~/.config/alacritty: alacritty
    ~/.config/karabiner: karabiner
    ~/.config/doom: doom
    ~/.config/nvim: nvim
    ~/.config/skhd: skhd
    ~/.config/lazydocker: lazydocker
    ~/.config/lazygit: lazygit
    ~/.gitconfig: .gitconfig
    # python
    ~/.isort.cfg: python/isort.cfg
    ~/.config/flake8: python/flake8

- tap:
    - d12frosted/emacs-plus
    - koekeishiya/formulae

- brew:
    - bandit
    - bat
    - fish
    - fzf
    - neovim
    - pyenv
    - starship
    - thefuck
    - uv
    - d12frosted/emacs-plus/emacs-plus@29 --with-native-comp
    - koekeishiya/formulae/skhd
    - koekeishiya/formulae/yabai

- cask:
    - alacritty
    - chromium
    - font-fira-code
    - obsidian
    - raycast
    - vscodium
    - insomnium
    - pycharm
    - jetbrains-toolbox

- shell:
    - [ git submodule update --init --recursive, Installing submodules ]
