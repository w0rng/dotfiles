- defaults:
    link:
      relink: true

- create:
    - ~/.config

- link:
    ~/.config/yabai: yabai
    ~/.config/alacritty: alacritty
    ~/.config/karabiner: karabiner
    ~/.config/doom: doom
    ~/.config/nvim: nvim
    ~/.config/skhd: skhd
    ~/.config/lazydocker: lazydocker
    ~/.config/lazygit: lazygit
    ~/.gitconfig: .gitconfig
    # python
    ~/.isort.cfg: python/isort.cfg
    ~/.config/flake8: python/flake8

- shell:
    - [ git submodule update --init --recursive, Installing submodules ]
